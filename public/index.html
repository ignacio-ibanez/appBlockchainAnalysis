<!DOCTYPE html>
<html ng-app="blockchainAnalysis">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Análisis del blockchain</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/4-col-portfolio.css" rel="stylesheet">


</head>

<body>

    

    <!-- Page Content -->
    <div class="container" ng-controller="indexController as ctrl">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Análisis del blockchain de Bitcoin
                </h1>
            </div>
        </div>
        <!-- /.row -->
        <br>
        <!-- Projects Row -->
        <div class="row">
                <div class="col-md-4 portfolio-item"> 
                    <a href="" class="btn btn-default btn-lg " ng-click="selectParams('date')">Análisis por fecha del bloque</a>
                </div>
                <div class="col-md-4 portfolio-item">
                    <a href="" class="btn btn-default btn-lg " ng-click="selectParams('transaction')">Análisis por transacción</a>
                </div>
                <div class="col-md-4 portfolio-item">
                    <a href="" class="btn btn-default btn-lg " ng-click="selectParams('address')">Análisis por clave pública</a>
                </div>
        </div>
        <!-- /.row -->
        <br>
        <!-- Projects Row -->
        <div class="row">
            <div class="col-md-4 portfolio-item">
                <a href="" class="btn btn-default btn-lg " ng-click="selectParams('block')">Análisis por hash del bloque</a>
            </div>
            <div class="col-md-4 portfolio-item">
                <a href="" class="btn btn-default btn-lg " ng-click="selectParams('transactionWithIndex')">Análisis por transacción con índice</a>
            </div>
        </div>
        <!-- /.row -->



        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row" class="footer">
                <div class="col-lg-12">
                    <p>Análisis del blockchain de Bitcoin app</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- D3 -->
    <script src="/d3/d3.js"></script>
    <script src="/d3/d3.min.js"></script>

    <!-- Angular -->
    <script src="/angular/angular.js"></script>
    <script src="/angularRoute/angular-route.js"></script>
    <script src="/ui-angular/ui-bootstrap.js"></script>
    <script src="/ui-angular/ui-bootstrap-tpls.js"></script>

    <!-- App -->
    <script src="/public/blockchainAnalysis.js"></script>

    <!-- Controllers -->
    <script src="/public/multipleAnalysisController.js"></script>
    <script src="/public/indexController.js"></script>


    <!-- Modal HTML - ANÁLISIS POR FECHA DEL BLOQUE -->
    <script type="text/ng-template" id="dateBlockModal.html">
        <div class="modal-header">
            <h5 class="modal-title">Introduce la fecha del bloque para realizar la búsqueda (dd-MM-AA-HH-mm-ss)</h5>
            <br>
            <h5 class="modal-title">Introduce también la profundidad deseada del análisis (por defecto es 1)</h5>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3" >Fecha del bloque:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model='date_block'>
                    </div>
                    <hr>
                    <label class="control-label col-sm-3" >Profundidad:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model='depth'>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="start_analysis()">Aceptar</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
        </div>
    </script>

    <!-- Modal HTML - ANÁLISIS POR HASH DE LA TRANSACCIÓN -->
    <script type="text/ng-template" id="hashTransactionModal.html">
        <div class="modal-header">
            <h5 class="modal-title">Introduce el hash de la transacción para realizar la búsqueda</h5>
            <br>
            <h5 class="modal-title">Introduce también la profundidad deseada del análisis (por defecto es 1)</h5>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3" >Transacción:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model='hash_transaction'>
                    </div>
                    <hr>
                    <label class="control-label col-sm-3" >Profundidad:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model='depth'>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="start_analysis()">Aceptar</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
        </div>
    </script>

    <!-- Modal HTML - ANÁLISIS POR DIRECCIÓN -->
    <script type="text/ng-template" id="addressModal.html">
        <div class="modal-header">
            <h5 class="modal-title">Introduce una dirección para realizar la búsqueda</h5>
            <br>
            <h5 class="modal-title">Introduce también la profundidad deseada del análisis (por defecto es 1)</h5>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3" >Dirección:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model='address'>
                    </div>
                    <hr>
                    <label class="control-label col-sm-3" >Profundidad:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model='depth'>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="start_analysis()">Aceptar</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
        </div>
    </script>

    <!-- Modal HTML - ANÁLISIS POR TRANSACCIÓN CON ÍNDICE -->
    <script type="text/ng-template" id="transactionIndexModal.html">
        <div class="modal-header">
            <h5 class="modal-title">Introduce una transacción y el índice el output para realizar la búsqueda</h5>
            <br>
            <h5 class="modal-title">Introduce también la profundidad deseada del análisis (por defecto es 1)</h5>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3" >Transacción:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model='hash_transaction'>
                    </div>
                    <hr>
                    <label class="control-label col-sm-3" >Índice:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model='index_output'>
                    </div>
                    <hr>
                    <hr>
                    <label class="control-label col-sm-3" >Profundidad:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model='depth'>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="start_analysis()">Aceptar</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
        </div>
    </script>

    <!-- Modal HTML - ANÁLISIS POR HASH DEL BLOQUE -->
    <script type="text/ng-template" id="hashBlockModal.html">
        <div class="modal-header">
            <h5 class="modal-title">Introduce el hash del bloque para realizar la búsqueda</h5>
            <br>
            <h5 class="modal-title">Introduce también la profundidad deseada del análisis (por defecto es 1)</h5>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3" >Bloque:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model='hash_block'>
                    </div>
                    <hr>
                    <label class="control-label col-sm-3" >Profundidad:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model='depth'>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="start_analysis()">Aceptar</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
        </div>
    </script>

</body>

</html>
